          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          스마트 농업 서비스
        description: | # this will include new lines to allow paragraphs
          - 재배자재 진단 및 처방 서비스 개발
          - 위치기반 시공가 및 농약사 찾기 서비스 개발
          - 시공견적 및 상담 서비스 고도화
          - 농약사 ERP의 품목, 고객, 거래내역의 데이터 파이프라인 구축 (SQS & S3 & Lambda)
          - 스마트 농업 서비스 전자영수증 개발

      - layout: left #top-middle
        title: (주)우성소프트
        link: https://wssw.kr
        sub_title: JavaScript & NodeJs 백엔드 개발자
        caption: 2021.06 ~ 2022.03
        quote: >
          1000개 이상의 고객사를 보유한 농자재 유통 전문프로그램 ERP
        description: | # this will include new lines to allow paragraphs
          - 농약사 ERP 기반 POS 서비스 API/Batch 개발 및 고도화
          - 농약사 ERP 기반 APP 서비스 API 개발
          - 운영 업무를 위한 관리자 페이지 개발

      - layout: left #top-middle
