about_content: | # this will include new lines to allow paragraphs
  Java & Spring, Kotlin & Spring, 그리고 NodeJS & JavaScript 기술 스택과 AWS 클라우드를 기반으로 3년차 백엔드 개발자입니다. 지금까지 <b>대학교 LMS(학습관리 시스템)</b>, <b>농약사 ERP 시스템</b>, 그리고 <b>스마트 농업 서비스</b> 등에서 백엔드 플랫폼을 개발해왔습니다.

  제가 개발하는 서비스는 <mark>개발과 비즈니스 간의 원활한 커뮤니케이션</mark>을 가장 중요한 가치로 생각합니다. 문제 해결과 비즈니스 발전을 위해 능동적이고 적극적인 커뮤니케이션을 지향합니다. 이를 바탕으로 더 나은 개발자가 되기 위해 지속적으로 학습하고, 다양한 경험을 쌓으며 노력하고 있습니다.
